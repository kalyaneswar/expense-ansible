- name: Backend server configure
  hosts: backend
  become: yes
  vars:
    username: expense

  tasks:
  - name: disable nodeJS
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodeJS
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: Install nodeJS
    ansible.builtin.dnf:
      name: nodejs
      state: latest

  - name: Check if the user exists
    ansible.builtin.command: id {{ username }}
    register: check_user
    ignore_errors: yes

  - name: Add the user if it doesn't exist
    ansible.builtin.user:
      name: "{{ username }}"
        # Define other user parameters here
      state: present
    when: check_user.rc != 0

  - name: Create app directory if it does not exist
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Download fbackend code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: Unzip backend code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
